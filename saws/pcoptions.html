body
{
background-color: #E8E8E8;
}

nav a {text-decoration:none;color:#344873;font-family: Georgia, serif;}
</style>
</head>

<body>
<header style="width:1290px;background-color:#000033;color:#FFFFFF; padding:5px;text-align:left;">
<h1> PETSc Linear Solver Selection </h1>
</header>

<div id="outside" style="width:1290px;background-color:#90C7E3;padding:5px;" >

  <div id="divPc"><h3>&nbsp;&nbsp; Server Solver Options:</h3></div>

<br>
<div id="matrixPic" style="width:540px;height:220px; float:left;background-color:#90C7E3;padding:5px;"></div>
<div id="matrixPic2" style="width:540px;height:220px; float:left;background-color:#90C7E3;padding:5px;"></div>

<div id="parameters" style="width:940px;height:220px;background-color:#90C7E3;padding:5px;">
<FORM NAME="parameters" id="questions" >
<b id="currentAskText">Currently Asking for Matrix A0</b>
  <TABLE cellspacing="5" >
    <colgroup>
      <col span="1" style="background-color:#90C7E3">
    </colgroup>
    <!-- <TR> <!-- 1st row -->
	<!-- <TH id="isYourMatrix"><span>Is your matrix A &nbsp </span></TH> -->
        <!-- <TH></TH> -->
    <!-- </TR> -->
    <TR> <!-- 2nd row -->
      <TD><span>Symmetric?</span></TD>
      <TD><INPUT TYPE="checkbox" id="symm" name="symmOpt"></TD>
    </TR>
    <TR id="posdefRow"> <!-- 3rd row -->
	<TD><span>Positive Definite?</span></TD>
	<TD><INPUT TYPE="checkbox" id="posdef" name="posdefOpt"></TD>
    </TR>
    <TR> <!-- 4th row -->
      <TD>Logically Block Structured?</TD>
      <TD><INPUT TYPE="checkbox" id="logstruc" name="logstrucOpt"></TD>
    </TR>
    <TR><TD COLSPAN=2>
    </TD></TR>
  </TABLE>
  <b id="fieldsplitBlocks_text">Fieldsplit Blocks </b><input type="text" id="fieldsplitBlocks" value="2" maxlength="2" class="fieldsplitBlocksInput">
  <br>
  <input type="button" value="Continue" id="continueButton">
</FORM>
<br><br>
</div> <!-- endof div id="parameters" -->

<br><br><br><br><br><br>


<br>
<!--min-width allows for expandable div but with a minimum width -->

  <div id="results" style="min-width:1000px;float:left;margin:10px;font-size:14px ">
    <INPUT TYPE=button value="Cmd Options" id="cmdOptionsButton">
    <INPUT type=button value="Clear Options" id="clearOutput">
    <INPUT TYPE=button value="Solver Tree (detailed)" id="solverTreeButtonDetailed">
    <INPUT TYPE=button value="Clear Tree" id="clearTree">

    <div id="treeContainer"><h3>Your Solver Options: </h3></div>

    <!-- put table here for A-divs and oCmdOptions -->
    <table cellspacing="5" id="oContainer"></table> <!-- using jquery, find the #oContainer table element and add <TR> div etc </TR> -->
    <!-- th=header (center+bold by default) td=standard cell (left+normal by default) -->

  </div> <!-- endof div id="results" -->

</div> <!-- endof div id="outside" -->
</body>
</html>
